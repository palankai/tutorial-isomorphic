<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.spacelab.min.css" rel="stylesheet" />
    <link href="static/css/styles.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">ADR database</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="#submit">Submit</a></li>
          </ul>
          <form class="navbar-form navbar-right" action="index.html">
            <div class="input-group">
            <input type="text" name="byText" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>
            </div>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Create new decision record</h1>

<form action="view.html">
<div class="well form-horizontal">
  <fieldset>
    <legend>Meta information</legend>
    <div class="form-group">
      <label for="code" class="col-lg-2 control-label">Code</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="code" placeholder="Code">
        <span class="help-block">Code has to be unique</span>
      </div>
    </div>
    <div class="form-group">
      <label for="authorName" class="col-lg-2 control-label">Author name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="authorName" placeholder="author name">
      </div>
    </div>
    <div class="form-group">
      <label for="authorEmail" class="col-lg-2 control-label">Author Email</label>
      <div class="col-lg-10">
        <input type="email" class="form-control" id="authorEmail" placeholder="Email">
      </div>
    </div>
</div>
<div class="well">
    <p class="help-block">You can use markdown syntax to format the text</p>
  <fieldset>
    <legend>Details</legend>
    <div class="form-group">
      <label for="excerpt" class="control-label">Excerpt</label>
      <div>
        <textarea class="form-control" rows="3" id="excerpt"></textarea>
        <span class="help-block">Brief description about the ADR</span>
      </div>
    </div>
    <div class="form-group">
      <label for="context" class="control-label">Context</label>
      <div>
        <textarea class="form-control" rows="12" id="context"></textarea>
        <span class="help-block">Background information about the decision</span>
      </div>
    </div>
    <div class="form-group">
      <label for="conclusion" class="control-label">Conclusion</label>
      <div>
        <textarea class="form-control" rows="6" id="conclusion"></textarea>
      </div>
    </div>
  </fieldset>
</div>
<div class="well">
      <div>
        <a href="index.html" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Submit</button>
      </div>
</div>
</form>
        </div>
      </div>
    </div>

  </body>
</html>
